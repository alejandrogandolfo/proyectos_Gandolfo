<!DOCTYPE html>
<html>
<head>
	<title>Billetera Virtual</title>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script type="text/javascript" src="jquery-3.6.0.js"></script>
	<script src="filtros.js"></script>
</head>
<body onload='cargarApp()'>
	<div class="contenido">
		<div class="presupuesto">Presupuesto Disponible</div>
		<div class="valor_disponible" id="presupuestototal"></div>
		<div class="eye">
		<i class="fas fa-eye" id="eyes"></i>
		<i class="fas fa-eye-slash" id="eye_close"></i>
		</div>

		<div class="ingresos">
			<div class="ingreso">
				INGRESOS

			</div>
			<div class="valor_ingreso" id="ingresostotales">
				
			</div>
		</div>

		<div class="egresos">
			<div class="egreso">
				EGRESOS

			</div>
			<div class="valor_egreso" id="egresostotales">
				-200
			</div>
			<div class="porcentaje_egreso" id="porcentaje">

			</div>
		</div>
	</div>
	<form id="formulario" onsubmit="return false;">
		<div class="agregarformulario">
			<div class="agregar">
			<select class="seleccionar" id='tipo' onchange="habilitar()">
				<option value="ingreso">+</option>
				<option value="egreso" selected>-</option>

			</select>
			</div>
			<input type="text" class="agregar_descripcion" placeholder="Agregar Descripcion" required="" autocomplete="off" id="descripcion"/>
			

			<select class="categorias" id="catt">
				<option disabled="">Selecciona una categoria</option>
				<option value="servicios">servicios</option>
				<option value="tarjetas">tarjetas</option>
				<option value="alquiler">alquiler</option>
				<option value="alimentos">alimentos</option>
				<option value="salidas">salidas</option>
				<option value="combustible">combustible</option>
				<option value="otros">otros</option>
				
			</select>
			


			<input type="number" class="agregar_valor" placeholder="Valor" required="" id="valor" autocomplete="off" step="any" min="1" />
			<button class="agregar_btn" onclick="agregarDato()">
				<ion-icon name="checkmark-circle-outline"></ion-icon>
			</button>


		</div>		






	</form>











	
	<div class="contenido_2">
		<div class="ingreso2">
			<h2 class="ingreso_titulo">INGRESOS</h2>
		
			<div id="lista-ingresos1"></div>
		</div>
		
		
		<div class="egreso2">
			<p class="filtro">filtrar por categoria</p>
			
			<h2 class="egreso_titulo">EGRESOS</h2>
			
			<select class="categorias_t" id="catt">
				<option value="todo" class="categ">todo</option>
				<option value="servicios" class="categ">servicios</option>
				<option value="tarjetas" class="categ">tarjetas</option>
				<option value="alquiler" class="categ">alquiler</option>
				<option value="alimentos" class="categ">alimentos</option>
				<option value="salidas" class="categ">salidas</option>
				<option value="combustible" class="categ">combustible</option>
				<option value="otros" class="categ">otros</option>
				
			</select>



			<div id="lista-egresos1">
		
			</div>
			
			
		</div>				


	</div>



						
<script src="Dato.js"></script>
<script src="ingresos.js"></script>
<script src="egresos.js"></script>

<script src="app_presupuesto.js"></script>

<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>



</body>

</html>
